<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/con1.png" type="image/x-icon" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="d-flex flex-column justify-content-center m-2">
      <div class="d-flex justify-content-center title">Tic Tac Toe</div>
      <div class="d-flex justify-content-center status">
        Player
        <div class="mx-3 status"></div>
      </div>
      <div class="mx-auto mt-2 board">
        <div class="row m-0 d-flex justify-content-between">
          <div
            class="col-4 text-center border-end border-bottom border-5 border-dark tile"
          ></div>
          <div
            class="col-4 text-center border-end border-bottom border-5 border-dark tile"
          ></div>
          <div
            class="col-4 text-center border-bottom border-5 border-dark tile"
          ></div>
        </div>
        <div class="row m-0 d-flex justify-content-between">
          <div
            class="col-4 text-center border-end border-bottom border-5 border-dark tile"
          ></div>
          <div
            class="col-4 text-center border-end border-bottom border-5 border-dark tile"
          ></div>
          <div
            class="col-4 text-center border-bottom border-5 border-dark tile"
          ></div>
        </div>
        <div class="row m-0 d-flex justify-content-between">
          <div
            class="col-4 text-center border-end border-5 border-dark tile"
          ></div>
          <div
            class="col-4 text-center border-end border-5 border-dark tile"
          ></div>
          <div class="col-4 text-center tile"></div>
        </div>
        <div class="row m-0 my-4 d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-warning mx-auto my-2 col-4 rounded-5"
            id="undo"
          >
            Undo
          </button>
          <button
            type="button"
            class="btn btn-danger mx-auto my-2 col-4 rounded-5"
            id="reset"
          >
            Reset
          </button>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="javascript/2play.js"></script>
  </body>
</html>
